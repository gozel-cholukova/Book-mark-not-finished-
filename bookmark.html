<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bookmark</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
   
<body onload="fetchBookmarks()">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h3 class="display-3">BookMarker!</h3>
      <h2>Bookmark Your Favorite Sites and Pages.</h2>
      
      <form id="myForm">
        <div class="form-group">
          <label class="label">Site Name</label>
          <input type="text" class="form-control" id="siteName" placeholder="Website Name">
        </div>

        <div class="form-group">
          <label class="label">Site URL</label>
          <input type="text" class="form-control" id="siteUrl" placeholder="Website Url">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>

        <!-- Example row of columns -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div id="bookmarksResults">  </div>
      </div>

    </div>
  </div>
    
  <hr>

  <footer class="container">
    <p>&copy;2020 BookMarker by Kuzmich </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  
  </body>
</html>
